variables:
  PLACEHOLDER: "placeholder"

before_script:
  - apt-get update -y
  - apt-get install xvfb default-jre -y
  - wget https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
  - chmod a+x lein
  - export LEIN_ROOT=1
  - PATH=$PATH:.
  - lein deps

test:
  script:
    # - Xvfb :1 -screen 0 1024x768x24+32
    - xvfb-run lein test
